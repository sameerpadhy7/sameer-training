<input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls" />
<hr>

<div *ngIf="excelData">

    <thead>
        <tr>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of excelData" >
            <th>{{data.RollNo}}</th>
            
            <td>{{data.Firstname}}</td>
            
            <td>{{data.Lastname}}</td>
            <td>{{data.Age}}</td>
        </tr>
    </tbody>

</div>
