<input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls" />
<hr>

<div *ngIf="excelData">

    <thead>
        <th *ngFor="let data of table_headers">
            <tr>{{data}}</tr>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let data of excelData" >
            <th>{{data.RollNo}}</th>
            
            <td>{{data.Firstname}}</td>
            
            <td>{{data.Lastname}}</td>
            <td>{{data.Age}}</td>
        </tr>
    </tbody>

</div>
